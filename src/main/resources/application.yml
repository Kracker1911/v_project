server:
  address: 127.0.0.1
  port: 8888
spring:
  application:
    name: v-project
  datasource:
    url: jdbc:mysql://localhost:3306/weixin_project?haracterEncoding=utf8&useSSL=true
    name: weixin_project
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
mybatis:
  mapperLocations: classpath:resources/mapper/*.xml  #指定*Mapper.xml的位置